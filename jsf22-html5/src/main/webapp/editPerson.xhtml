<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:cs="http://java.sun.com/jsf/html">

<f:metadata>
    <f:viewParam name="id" value="#{personPage.selectedId}"/>
    <f:viewAction action="#{personPage.loadPerson}"/>
</f:metadata>

<h:head><title>JSF 2.2 HTML5</title></h:head>
<h:body>
    <h:form id="form">
        <h:inputText id="email" value="#{personPage.selectedPerson.email}"
                pt:type="email" pt:placeholder="Enter email"/>
        <h:commandButton action="personDetails" value="Save"/>
    </h:form>
</h:body>
</html>
